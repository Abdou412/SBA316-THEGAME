<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBA PROJECT TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div id="info_parrant">
        <div class="info" id="info">
          <span>TIK TAK TOE </span>GAME -----X PLAY FIRST
        </div>
      </div>

      <div id="divs_parant">
        <div class="divs_container">
          <div class="punch" id="punch1" onclick="play(this.id)"></div>
          <div class="punch" id="punch2" onclick="play(this.id)"></div>
          <div class="punch" id="punch3" onclick="play(this.id)"></div>

          <div class="punch" id="punch4" onclick="play(this.id)"></div>
          <div class="punch" id="punch5" onclick="play(this.id)"></div>
          <div class="punch" id="punch6" onclick="play(this.id)"></div>

          <div class="punch" id="punch7" onclick="play(this.id)"></div>
          <div class="punch" id="punch8" onclick="play(this.id)"></div>
          <div class="punch" id="punch9" onclick="play(this.id)"></div>
        </div>

        <div id="registration">
          <h4>Register To Track Your Scores</h4>
          <input class="input" type="text" placeholder="User Name" />
          <input class="input" type="email" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
           <textarea placeholder="Comment" id="Comment"></textarea>
        </div>
      </div>
      <div id="button_div"></div>
      <div id="change_bg"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
